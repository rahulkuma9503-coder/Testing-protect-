<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for a Hacker Green Theme */
        :root {
            --neon-green: #00ff41;
            --neon-green-glow: rgba(0, 255, 65, 0.7);
            --bg-color: #000000;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
            position: relative;
            padding: 20px;
        }

        /* The animated canvas background */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(10, 20, 10, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.2);
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 
                0 0 5px var(--neon-green),
                0 0 10px var(--neon-green),
                0 0 20px var(--neon-green-glow);
            animation: pulse 2s infinite alternate;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            font-weight: 400;
            color: #cccccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .join-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 10px var(--neon-green-glow),
                0 0 15px var(--neon-green);
            animation: pulse 2s infinite alternate;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .join-button:hover {
            background-color: var(--neon-green);
            color: var(--bg-color);
            box-shadow: 
                inset 0 0 20px var(--neon-green),
                0 0 30px var(--neon-green),
                0 0 45px var(--neon-green-glow);
            transform: scale(1.05);
        }
        
        .join-button:disabled {
            background-color: #333;
            color: #777;
            border-color: #777;
            cursor: not-allowed;
            box-shadow: none;
            animation: none;
            transform: scale(1);
        }

        .status-message {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            display: none;
            border: 1px solid transparent;
        }

        .status-success {
            color: var(--neon-green);
            background-color: rgba(0, 255, 65, 0.1);
            border-color: var(--neon-green);
        }

        .status-error {
            color: #ff3333;
            background-color: rgba(255, 51, 51, 0.1);
            border-color: #ff3333;
        }

        .timer {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            font-size: 1em;
            margin: 15px 0;
            padding: 12px;
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            background-color: rgba(0, 255, 65, 0.05);
        }

        /* Keyframe Animations */
        @keyframes pulse {
            0% { 
                text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 20px var(--neon-green-glow);
                box-shadow: inset 0 0 10px var(--neon-green-glow), 0 0 15px var(--neon-green);
            }
            100% { 
                text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green), 0 0 30px var(--neon-green-glow);
                box-shadow: inset 0 0 15px var(--neon-green), 0 0 25px var(--neon-green), 0 0 40px var(--neon-green-glow);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--neon-green);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1em;
            }
            
            .join-button {
                font-size: 1.1em;
                padding: 12px 25px;
            }
            
            .container {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <!-- The canvas for the background effect -->
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <h1>TEAM SECRET</h1>
        <p>You are about to join an exclusive Telegram group.</p>
        
        <div class="timer" id="timer">
            Session expires in: <span id="countdown">30:00</span>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <button id="joinBtn" class="join-button">
            <span id="btnText">Join Now</span>
            <span id="btnLoader" style="display:none;" class="loading"></span>
        </button>
    </div>

    <script>
        // --- Hacker Matrix Background Effect Script ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Matrix characters
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 14;
        let columns = Math.floor(canvas.width / fontSize);

        // An array of drops - one for each column
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = Math.floor(Math.random() * canvas.height / fontSize);
        }

        // The drawing function
        function drawMatrix() {
            // Semi-transparent black for fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            // Loop through drops
            for(let i = 0; i < drops.length; i++) {
                // A random character from the matrix array
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                
                // Draw the character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Move the drop down
                drops[i]++;
                
                // Randomly reset drop to top
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }

        // Start the matrix animation
        const matrixInterval = setInterval(drawMatrix, 35);

        // --- Main Application Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            const joinBtn = document.getElementById('joinBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const statusMessage = document.getElementById('statusMessage');
            const countdownElement = document.getElementById('countdown');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('No verification token found. Please restart from Telegram.');
                joinBtn.disabled = true;
                return;
            }
            
            let sessionExpiry = null;
            let countdownInterval = null;
            
            // Initialize the session
            try {
                showStatus('Initializing verification...', 'info');
                
                // Verify the session first
                const verifyResponse = await fetch(`/api/verify/${token}`);
                
                if (!verifyResponse.ok) {
                    const error = await verifyResponse.json().catch(() => ({ detail: 'Verification failed' }));
                    
                    if (verifyResponse.status === 404) {
                        showError('Session not found or has expired.');
                    } else if (verifyResponse.status === 410) {
                        showError('Session expired. Please restart verification.');
                    } else if (verifyResponse.status === 429) {
                        showError('Too many attempts. Please try again later.');
                    } else {
                        showError(error.detail || 'Verification failed');
                    }
                    
                    joinBtn.disabled = true;
                    return;
                }
                
                const sessionData = await verifyResponse.json();
                sessionExpiry = new Date(sessionData.expires_at);
                
                // Start countdown timer
                startCountdown(sessionExpiry);
                
                showStatus('Ready for verification!', 'success');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize. Please check your connection.');
                joinBtn.disabled = true;
                return;
            }
            
            // Handle join button click
            joinBtn.addEventListener('click', async () => {
                btnText.textContent = 'Processing...';
                btnLoader.style.display = 'inline-block';
                joinBtn.disabled = true;
                
                try {
                    // Complete verification
                    const response = await fetch(`/api/verify/${token}/complete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (!response.ok) {
                        const error = await response.json().catch(() => ({ detail: 'Verification failed' }));
                        showError(error.detail || 'Failed to complete verification');
                        
                        // Reset button
                        btnText.textContent = 'Join Now';
                        btnLoader.style.display = 'none';
                        joinBtn.disabled = false;
                        return;
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.group_link) {
                        showStatus('Success! Opening Telegram...', 'success');
                        
                        // Use Telegram WebApp if available, otherwise regular window.open
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.openLink(data.group_link);
                        } else {
                            window.open(data.group_link, '_blank');
                        }
                        
                        // Close after delay
                        setTimeout(() => {
                            if (window.Telegram && window.Telegram.WebApp) {
                                window.Telegram.WebApp.close();
                            }
                        }, 2000);
                        
                    } else {
                        showError('Failed to get group link');
                        btnText.textContent = 'Join Now';
                        btnLoader.style.display = 'none';
                        joinBtn.disabled = false;
                    }
                    
                } catch (error) {
                    console.error('Join error:', error);
                    showError('Network error. Please try again.');
                    btnText.textContent = 'Join Now';
                    btnLoader.style.display = 'none';
                    joinBtn.disabled = false;
                }
            });
            
            // Countdown timer function
            function startCountdown(expiryTime) {
                function updateTimer() {
                    const now = new Date();
                    const diff = expiryTime - now;
                    
                    if (diff <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = 'EXPIRED';
                        showError('Session expired. Please restart verification.');
                        joinBtn.disabled = true;
                        return;
                    }
                    
                    const minutes = Math.floor(diff / 1000 / 60);
                    const seconds = Math.floor((diff / 1000) % 60);
                    
                    countdownElement.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                updateTimer();
                countdownInterval = setInterval(updateTimer, 1000);
            }
            
            // Helper functions for showing status/error messages
            function showStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                
                if (type === 'success') {
                    statusMessage.classList.add('status-success');
                } else if (type === 'error') {
                    statusMessage.classList.add('status-error');
                }
                
                statusMessage.style.display = 'block';
            }
            
            function showError(message) {
                showStatus(message, 'error');
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
