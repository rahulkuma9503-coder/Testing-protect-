[file content begin]
services:
  - type: web
    name: telegram-protected-link-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: RENDER_EXTERNAL_URL
        fromService:
          name: telegram-protected-link-bot
          type: web
          property: url
      - key: ADMIN_USER_ID
        sync: false
      - key: SUPPORT_CHANNEL_ID
        sync: false
      - key: PORT
        value: 8443
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    autoDeploy: true
[file content end]
