<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for a Hacker Green Theme */
        :root {
            --neon-green: #00ff41;
            --neon-green-glow: rgba(0, 255, 65, 0.7);
            --bg-color: #000000;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* The animated canvas background */
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(10, 20, 10, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 
                0 0 5px var(--neon-green),
                0 0 10px var(--neon-green),
                0 0 20px var(--neon-green-glow);
            animation: pulse 2s infinite alternate;
            margin-top: 0;
        }

        p {
            font-size: 1.5em;
            font-weight: 400;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .join-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 10px var(--neon-green-glow),
                0 0 15px var(--neon-green);
            animation: pulse 2s infinite alternate;
            margin-top: 20px;
        }

        .join-button:hover {
            background-color: var(--neon-green);
            color: var(--bg-color);
            box-shadow: 
                inset 0 0 20px var(--neon-green),
                0 0 30px var(--neon-green),
                0 0 45px var(--neon-green-glow);
            transform: scale(1.05);
        }
        
        .join-button:disabled {
            background-color: #333;
            color: #777;
            border-color: #777;
            cursor: not-allowed;
            box-shadow: none;
            animation: none;
            transform: scale(1);
        }

        .status-message {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            color: var(--neon-green);
            background-color: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--neon-green);
        }

        .status-error {
            color: #ff3333;
            background-color: rgba(255, 51, 51, 0.1);
            border: 1px solid #ff3333;
        }

        .timer {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            background-color: rgba(0, 255, 65, 0.05);
        }

        /* Keyframe Animations */
        @keyframes pulse {
            0% { box-shadow: inset 0 0 10px var(--neon-green-glow), 0 0 15px var(--neon-green); }
            100% { box-shadow: inset 0 0 15px var(--neon-green), 0 0 25px var(--neon-green), 0 0 40px var(--neon-green-glow); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.2em;
            }
            
            .join-button {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }

    </style>
</head>
<body>
    <!-- The canvas for the background effect -->
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <h1>TEAM SECRET</h1>
        <p>You are about to join an exclusive Telegram group.</p>
        
        <div class="timer" id="timer">
            Session expires in: <span id="countdown">30:00</span>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <button id="joinBtn" class="join-button">Join Now</button>
    </div>

    <!-- Include the Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // --- Hacker Man Background Effect Script ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        // An array of drops - one for each column
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        // The drawing function
        function draw() {
            // Black BG for the canvas with a slight transparency for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            // Loop through drops
            for(let i = 0; i < drops.length; i++) {
                // A random character from the matrix array
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                
                // x = i * fontSize, y = value of drops[i] * fontSize
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset the drop to the top randomly after it has crossed the screen
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Incrementing Y coordinate
                drops[i]++;
            }
        }

        // Call the draw function every 35ms
        setInterval(draw, 35);

        // --- Telegram Web App Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            const joinBtn = document.getElementById('joinBtn');
            const statusMessage = document.getElementById('statusMessage');
            const countdownElement = document.getElementById('countdown');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('No verification token found. Please restart from Telegram.');
                joinBtn.disabled = true;
                return;
            }
            
            let sessionExpiry = null;
            let countdownInterval = null;
            
            // Initialize Telegram Web App
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();
            
            // First, verify the session
            try {
                showStatus('Verifying session...', 'info');
                
                const verifyResponse = await fetch(`/api/verify/${token}`);
                
                if (!verifyResponse.ok) {
                    const error = await verifyResponse.json();
                    showError(error.detail || 'Session verification failed');
                    joinBtn.disabled = true;
                    
                    if (verifyResponse.status === 404 || verifyResponse.status === 410) {
                        setTimeout(() => tg.close(), 3000);
                    }
                    return;
                }
                
                const sessionData = await verifyResponse.json();
                sessionExpiry = new Date(sessionData.expires_at);
                
                // Start countdown timer
                startCountdown(sessionExpiry);
                
                showStatus('Session verified! Click "Join Now" to proceed.', 'success');
                
            } catch (error) {
                console.error('Session verification error:', error);
                showError('Failed to verify session. Please try again.');
                joinBtn.disabled = true;
                return;
            }
            
            // Handle join button click
            joinBtn.addEventListener('click', async () => {
                joinBtn.textContent = 'Processing...';
                joinBtn.disabled = true;
                showStatus('Processing your request...', 'info');

                try {
                    // Call the correct API endpoint - POST to complete verification
                    const response = await fetch(`/api/verify/${token}/complete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    const data = await response.json();

                    if (response.ok && data.group_link) {
                        showStatus('Success! Redirecting to group...', 'success');
                        
                        // Open the Telegram group link
                        tg.openLink(data.group_link);
                        
                        // Close WebApp after a short delay
                        setTimeout(() => {
                            tg.close();
                        }, 2000);
                    } else {
                        showError(data.detail || 'Failed to get group link. Please try again.');
                        joinBtn.textContent = 'Join Now';
                        joinBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showError('Network error. Please check your connection and try again.');
                    joinBtn.textContent = 'Join Now';
                    joinBtn.disabled = false;
                }
            });
            
            // Countdown timer function
            function startCountdown(expiryTime) {
                function updateTimer() {
                    const now = new Date();
                    const diff = expiryTime - now;
                    
                    if (diff <= 0) {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = 'EXPIRED';
                        showError('Session expired. Please restart verification.');
                        joinBtn.disabled = true;
                        return;
                    }
                    
                    const minutes = Math.floor(diff / 1000 / 60);
                    const seconds = Math.floor((diff / 1000) % 60);
                    
                    countdownElement.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                updateTimer();
                countdownInterval = setInterval(updateTimer, 1000);
            }
            
            // Helper functions for showing status/error messages
            function showStatus(message, type = 'info') {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                
                if (type === 'success') {
                    statusMessage.classList.add('status-success');
                } else if (type === 'error') {
                    statusMessage.classList.add('status-error');
                }
                
                statusMessage.style.display = 'block';
            }
            
            function showError(message) {
                showStatus(message, 'error');
            }
            
            function hideStatus() {
                statusMessage.style.display = 'none';
            }
            
            // Handle window resize for canvas
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
