<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEAM SECRET — Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --bg:#000;
  --neon-cyan:#00ffff;
  --neon-purple:#b800ff;
  --neon-pink:#ff00ff;
  --glow-cyan:rgba(0,255,255,0.8);
  --glow-purple:rgba(184,0,255,0.6);
  --neon-green:#00ff00;
  --neon-red:#ff0000;
  --neon-orange:#ff8c00;
  --neon-gold:#ffd700;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Rajdhani', sans-serif;
  background:#000;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  position:relative;
  padding:20px;
  overflow-x:hidden;
}

/* Animated Grid Background */
#grid-bg{
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
  background-size:50px 50px;
  animation:gridMove 20s linear infinite;
  z-index:-10;
}

@keyframes gridMove{
  0%{background-position:0 0}
  100%{background-position:50px 50px}
}

/* Matrix Rain */
#matrix-bg{
  position:fixed;
  inset:0;
  z-index:-9;
  opacity:0.4;
}

/* Floating Particles */
.particles{
  position:fixed;
  inset:0;
  z-index:-8;
  pointer-events:none;
  overflow:hidden;
}

.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--neon-cyan);
  border-radius:50%;
  animation:float-particle 8s infinite ease-in-out;
}

@keyframes float-particle{
  0%,100%{
    transform:translateY(0) translateX(0);
    opacity:0.3;
  }
  50%{
    transform:translateY(-100px) translateX(50px);
    opacity:1;
  }
}

/* Rotating Rings */
.ring-container{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:-7;
  pointer-events:none;
  width:100%;
  height:100%;
}

.neon-ring{
  position:absolute;
  border-radius:50%;
  border:2px solid;
  filter:blur(1px);
}

.ring1{
  width:min(600px, 90vw);
  height:min(600px, 90vw);
  border-color:rgba(0,255,255,0.3);
  animation:spin 20s linear infinite;
  box-shadow:0 0 40px var(--glow-cyan);
}

.ring2{
  width:min(450px, 70vw);
  height:min(450px, 70vw);
  border-color:rgba(184,0,255,0.3);
  animation:spin 15s linear infinite reverse;
  box-shadow:0 0 40px var(--glow-purple);
}

.ring3{
  width:min(300px, 50vw);
  height:min(300px, 50vw);
  border-color:rgba(255,0,255,0.3);
  animation:spin 25s linear infinite;
  box-shadow:0 0 40px rgba(255,0,255,0.5);
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* Radial Glow */
.radial-glow{
  position:fixed;
  inset:0;
  background:radial-gradient(
    circle at center,
    rgba(0,255,255,0.15) 0%,
    rgba(184,0,255,0.1) 35%,
    transparent 70%
  );
  z-index:-6;
  animation:pulse-glow 4s infinite alternate ease-in-out;
}

@keyframes pulse-glow{
  0%{
    opacity:0.5;
    transform:scale(0.95);
  }
  100%{
    opacity:1;
    transform:scale(1.05);
  }
}

/* Main Container */
.container{
  background:linear-gradient(135deg, rgba(0,20,40,0.8) 0%, rgba(20,0,40,0.8) 100%);
  padding:clamp(40px, 5vw, 60px) clamp(30px, 5vw, 70px);
  border-radius:30px;
  border:2px solid;
  border-image:linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink)) 1;
  backdrop-filter:blur(20px);
  text-align:center;
  position:relative;
  animation:float-container 5s ease-in-out infinite alternate;
  box-shadow:
    0 0 60px rgba(0,255,255,0.4),
    0 0 100px rgba(184,0,255,0.3),
    inset 0 0 40px rgba(0,255,255,0.1);
  z-index:10;
  max-width:min(550px, 90vw);
  width:100%;
  margin:auto;
  overflow:hidden;
  min-height:500px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

@keyframes float-container{
  0%{
    transform:translateY(0) scale(1);
  }
  100%{
    transform:translateY(-15px) scale(1.02);
  }
}

.container::before{
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:conic-gradient(
    from 0deg,
    transparent,
    rgba(0,255,255,0.3),
    transparent,
    rgba(184,0,255,0.3),
    transparent
  );
  animation:rotate-border 6s linear infinite;
  z-index:-1;
}

@keyframes rotate-border{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* Logo/Badge */
.logo-badge{
  width:clamp(80px, 15vw, 100px);
  height:clamp(80px, 15vw, 100px);
  margin:0 auto 20px;
  border-radius:50%;
  background:linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 30px var(--glow-cyan),
    0 0 50px var(--glow-purple);
  animation:pulse-badge 2s infinite ease-in-out;
  position:relative;
  padding:5px;
}

@keyframes pulse-badge{
  0%,100%{
    transform:scale(1);
    box-shadow:
      0 0 30px var(--glow-cyan),
      0 0 50px var(--glow-purple);
  }
  50%{
    transform:scale(1.1);
    box-shadow:
      0 0 50px var(--glow-cyan),
      0 0 70px var(--glow-purple),
      0 0 90px rgba(255,0,255,0.3);
  }
}

.logo-badge::before{
  content:'';
  position:absolute;
  inset:-5px;
  border-radius:50%;
  border:2px solid transparent;
  border-top-color:var(--neon-cyan);
  border-right-color:var(--neon-purple);
  animation:spin 3s linear infinite;
}

.logo-badge img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* Title */
h1{
  font-family:'Orbitron', sans-serif;
  font-weight:900;
  font-size:clamp(2em, 6vw, 3.2em);
  background:linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 50%, var(--neon-pink) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  margin:0 0 15px 0;
  letter-spacing:4px;
  text-shadow:0 0 30px var(--glow-cyan);
  animation:glow-title 3s infinite alternate ease-in-out;
  line-height:1.2;
}

@keyframes glow-title{
  0%{
    filter:drop-shadow(0 0 10px var(--glow-cyan));
  }
  100%{
    filter:drop-shadow(0 0 25px var(--glow-purple));
  }
}

/* Status */
.status{
  font-size:clamp(1.2em, 4vw, 1.5em);
  color:#fff;
  margin:20px 0 10px 0;
  font-weight:300;
  letter-spacing:2px;
  text-transform:uppercase;
  position:relative;
  display:inline-block;
  padding:0 40px;
}

.status::before, .status::after{
  content:'';
  position:absolute;
  width:30px;
  height:2px;
  background:linear-gradient(90deg, transparent, var(--neon-cyan));
  top:50%;
}

.status::before{
  left:0;
}

.status::after{
  right:0;
  background:linear-gradient(90deg, var(--neon-cyan), transparent);
}

/* Full Name Display */
.fullname-display{
  font-size:clamp(1.2em, 4vw, 1.4em);
  color:var(--neon-cyan);
  margin:0 0 30px 0;
  font-weight:600;
  letter-spacing:1px;
  text-shadow:0 0 15px var(--glow-cyan);
  font-family:'Orbitron', sans-serif;
  animation:pulse-name 3s infinite ease-in-out;
  min-height:30px;
  line-height:1.3;
  padding:0 10px;
  word-wrap:break-word;
}

@keyframes pulse-name{
  0%,100%{
    opacity:0.8;
    text-shadow:0 0 10px var(--glow-cyan);
  }
  50%{
    opacity:1;
    text-shadow:
      0 0 20px var(--glow-cyan),
      0 0 10px var(--glow-purple);
  }
}

/* Scanning Animation */
.scanning{
  position:relative;
  padding:8px 0;
  margin:20px 0;
}

.scan-line{
  width:100%;
  height:2px;
  background:linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
  animation:scan 2s infinite ease-in-out;
  box-shadow:0 0 10px var(--glow-cyan);
}

@keyframes scan{
  0%,100%{
    opacity:0.3;
    transform:scaleX(0.5);
  }
  50%{
    opacity:1;
    transform:scaleX(1);
  }
}

/* Buttons */
.verify-button, .join-channel-button, .join-now-button, .check-again-button{
  padding:clamp(16px, 4vw, 20px) clamp(30px, 6vw, 60px);
  font-size:clamp(1.1em, 3vw, 1.3em);
  border-radius:50px;
  border:2px solid var(--neon-cyan);
  background:linear-gradient(135deg, rgba(0,255,255,0.2), rgba(184,0,255,0.2));
  color:#fff;
  cursor:pointer;
  transition:all 0.3s ease;
  font-family:'Orbitron', sans-serif;
  font-weight:700;
  letter-spacing:3px;
  text-transform:uppercase;
  position:relative;
  overflow:hidden;
  box-shadow:
    0 0 20px var(--glow-cyan),
    inset 0 0 20px rgba(0,255,255,0.1);
  display:inline-block;
  text-decoration:none;
  margin:10px 5px;
  min-width:200px;
}

.verify-button::before, .join-channel-button::before, .join-now-button::before, .check-again-button::before{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  border-radius:50%;
  background:radial-gradient(circle, var(--neon-cyan), transparent);
  transform:translate(-50%, -50%);
  transition:width 0.6s, height 0.6s;
}

.verify-button:hover::before, .join-channel-button:hover::before, .join-now-button:hover::before, .check-again-button:hover::before{
  width:300px;
  height:300px;
}

.verify-button:hover, .join-channel-button:hover, .join-now-button:hover, .check-again-button:hover{
  background:linear-gradient(135deg, rgba(0,255,255,0.4), rgba(184,0,255,0.4));
  transform:translateY(-3px) scale(1.05);
  box-shadow:
    0 0 40px var(--glow-cyan),
    0 0 60px var(--glow-purple),
    0 10px 30px rgba(0,0,0,0.5);
  border-color:var(--neon-purple);
}

.verify-button:active, .join-channel-button:active, .join-now-button:active, .check-again-button:active{
  transform:translateY(0) scale(1);
}

.verify-button:disabled, .join-now-button:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}

/* Special button colors */
.verify-button{
  background:linear-gradient(135deg, rgba(0,255,255,0.3), rgba(0,100,255,0.3));
}

.join-channel-button{
  background:linear-gradient(135deg, rgba(255,165,0,0.3), rgba(255,69,0,0.3));
  border-color:var(--neon-orange);
  box-shadow:0 0 20px rgba(255,140,0,0.5);
  min-width: 120px;
  padding: 10px 20px;
  font-size: 0.9em;
}

.join-channel-button::before{
  background:radial-gradient(circle, var(--neon-orange), transparent);
}

.join-channel-button:hover{
  background:linear-gradient(135deg, rgba(255,165,0,0.5), rgba(255,69,0,0.5));
  border-color:#ff5500;
  box-shadow:0 0 40px rgba(255,140,0,0.7), 0 0 60px rgba(255,69,0,0.5);
}

.join-now-button{
  background:linear-gradient(135deg, rgba(0,255,0,0.3), rgba(0,128,0,0.3));
  border-color:var(--neon-green);
  box-shadow:0 0 20px rgba(0,255,0,0.5);
}

.join-now-button::before{
  background:radial-gradient(circle, var(--neon-green), transparent);
}

.join-now-button:hover{
  background:linear-gradient(135deg, rgba(0,255,0,0.5), rgba(0,128,0,0.5));
  border-color:#00cc00;
  box-shadow:0 0 40px rgba(0,255,0,0.7), 0 0 60px rgba(0,128,0,0.5);
}

.check-again-button{
  background:linear-gradient(135deg, rgba(255,255,0,0.3), rgba(255,215,0,0.3));
  border-color:var(--neon-gold);
  box-shadow:0 0 20px rgba(255,215,0,0.5);
}

.check-again-button::before{
  background:radial-gradient(circle, var(--neon-gold), transparent);
}

.check-again-button:hover{
  background:linear-gradient(135deg, rgba(255,255,0,0.5), rgba(255,215,0,0.5));
  border-color:#ffed00;
  box-shadow:0 0 40px rgba(255,215,0,0.7), 0 0 60px rgba(255,215,0,0.5);
}

/* Channels List */
.channels-container {
  width: 100%;
  max-width: 500px;
  margin: 20px auto;
}

.channels-list {
  background: rgba(0, 20, 40, 0.3);
  border-radius: 15px;
  padding: 15px;
  border: 1px solid rgba(0, 255, 255, 0.2);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  max-height: 300px;
  overflow-y: auto;
}

.channel-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 15px;
  margin-bottom: 10px;
  background: linear-gradient(135deg, rgba(0, 40, 80, 0.4), rgba(20, 0, 40, 0.4));
  border-radius: 10px;
  border-left: 3px solid var(--neon-cyan);
  transition: all 0.3s ease;
  position: relative;
}

.channel-item:last-child {
  margin-bottom: 0;
}

.channel-item:hover {
  background: linear-gradient(135deg, rgba(0, 60, 120, 0.5), rgba(30, 0, 60, 0.5));
  transform: translateX(5px);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
}

.channel-item.joined {
  border-left-color: var(--neon-green);
  background: linear-gradient(135deg, rgba(0, 80, 40, 0.4), rgba(0, 40, 20, 0.4));
}

.channel-item.not-joined {
  border-left-color: var(--neon-orange);
  background: linear-gradient(135deg, rgba(80, 40, 0, 0.4), rgba(40, 20, 0, 0.4));
}

.channel-logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 15px;
  object-fit: cover;
  border: 2px solid rgba(0, 255, 255, 0.3);
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

.channel-info {
  display: flex;
  align-items: center;
  flex: 1;
}

.channel-details {
  flex: 1;
}

.channel-name {
  font-weight: 600;
  color: white;
  font-size: 1.1em;
  margin-bottom: 3px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.channel-id {
  font-size: 0.8em;
  color: rgba(255, 255, 255, 0.6);
  font-family: monospace;
}

.channel-status {
  display: flex;
  align-items: center;
  gap: 10px;
}

.status-indicator {
  font-size: 1.2em;
  font-weight: bold;
}

.status-joined {
  color: var(--neon-green);
  text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

.status-not-joined {
  color: var(--neon-orange);
  text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
}

.status-text {
  font-size: 0.9em;
  padding: 4px 10px;
  border-radius: 20px;
  font-weight: 600;
}

.text-joined {
  background: rgba(0, 255, 0, 0.2);
  color: var(--neon-green);
  border: 1px solid rgba(0, 255, 0, 0.3);
}

.text-not-joined {
  background: rgba(255, 165, 0, 0.2);
  color: var(--neon-orange);
  border: 1px solid rgba(255, 165, 0, 0.3);
}

/* Progress Bar */
.progress-container {
  width: 100%;
  max-width: 500px;
  margin: 20px auto 10px;
}

.progress-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-size: 1.1em;
}

.progress-label {
  color: white;
  font-weight: 600;
}

.progress-percentage {
  color: var(--neon-cyan);
  font-weight: 700;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: rgba(0, 0, 0, 0.3);
  border-radius: 5px;
  overflow: hidden;
  border: 1px solid rgba(0, 255, 255, 0.2);
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
  border-radius: 5px;
  width: 0%;
  transition: width 1s ease-in-out;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

/* Required Channels Info */
.required-info {
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.7);
  margin: 10px 0 20px;
  padding: 10px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  border: 1px solid rgba(0, 255, 255, 0.1);
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

.required-info i {
  color: var(--neon-cyan);
  margin-right: 8px;
}

/* Result Messages */
.result-message{
  font-size:clamp(1em, 3vw, 1.2em);
  color:#fff;
  margin:15px 0;
  padding:15px;
  border-radius:10px;
  background:rgba(0,0,0,0.3);
  border-left:3px solid var(--neon-cyan);
  animation:fadeIn 0.5s ease-out;
  line-height:1.5;
  word-wrap:break-word;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(-10px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.success-message{
  border-left-color:var(--neon-green);
  background:rgba(0,255,0,0.1);
}

.error-message{
  border-left-color:var(--neon-red);
  background:rgba(255,0,0,0.1);
}

.warning-message{
  border-left-color:var(--neon-orange);
  background:rgba(255,165,0,0.1);
}

/* Loading Animation */
.loading{
  display:none;
  font-size:1em;
  color:#aaf;
  margin:20px 0;
  letter-spacing:1px;
  animation:pulse-loading 1.5s infinite ease-in-out;
}

@keyframes pulse-loading{
  0%,100%{opacity:0.5}
  50%{opacity:1}
}

/* Button Container */
.button-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  margin:20px 0;
  width:100%;
  animation:fadeIn 0.5s ease-out;
}

/* Content Area */
.content-area{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:100%;
}

/* Initial State */
#initial-state{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Result Section */
#result-section{
  width:100%;
  display:none;
  flex-direction:column;
  align-items:center;
}

/* Action Buttons */
#action-buttons{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
}

/* Warning Icon */
.warning-icon{
  font-size:3em;
  margin-bottom:15px;
  animation:pulse-warning 2s infinite ease-in-out;
}

@keyframes pulse-warning{
  0%,100%{
    transform:scale(1);
    opacity:0.8;
  }
  50%{
    transform:scale(1.2);
    opacity:1;
  }
}

/* Join All Button */
.join-all-button {
  background: linear-gradient(135deg, rgba(255,0,255,0.3), rgba(184,0,255,0.3));
  border-color: var(--neon-pink);
  box-shadow: 0 0 20px rgba(255,0,255,0.5);
}

.join-all-button::before {
  background: radial-gradient(circle, var(--neon-pink), transparent);
}

.join-all-button:hover {
  background: linear-gradient(135deg, rgba(255,0,255,0.5), rgba(184,0,255,0.5));
  border-color: #ff00ff;
  box-shadow: 0 0 40px rgba(255,0,255,0.7), 0 0 60px rgba(184,0,255,0.5);
}

/* Scrollbar styling */
.channels-list::-webkit-scrollbar {
  width: 8px;
}

.channels-list::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 4px;
}

.channels-list::-webkit-scrollbar-thumb {
  background: linear-gradient(to bottom, var(--neon-cyan), var(--neon-purple));
  border-radius: 4px;
}

.channels-list::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(to bottom, var(--neon-purple), var(--neon-pink);
}

/* Responsive */
@media(max-width:480px){
  body{padding:10px}
  .container{
    padding:30px 20px;
    border-radius:20px;
    min-height:450px;
    max-width:95vw;
  }
  .status{padding:0 20px}
  .verify-button, .join-channel-button, .join-now-button, .check-again-button{
    padding:15px 25px;
    font-size:1em;
    min-width:180px;
    max-width:100%;
  }
  .button-container, #action-buttons{
    gap:12px;
  }
  .result-message{
    padding:12px;
    font-size:1em;
  }
  .channels-list {
    padding: 12px;
  }
  .channel-item {
    padding: 10px 12px;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .channel-info {
    width: 100%;
  }
  .channel-status {
    width: 100%;
    justify-content: space-between;
  }
  .join-channel-button {
    min-width: 100px;
    padding: 8px 15px;
    font-size: 0.85em;
  }
}

@media(max-height:600px){
  .container{
    padding:25px 20px;
    min-height:auto;
  }
  .logo-badge{
    width:70px;
    height:70px;
    margin-bottom:15px;
  }
  h1{
    font-size:2em;
    margin-bottom:10px;
  }
  .fullname-display{
    margin-bottom:20px;
    font-size:1.1em;
  }
  .scanning{
    margin:15px 0;
  }
  .channels-list {
    max-height: 200px;
  }
}
</style>
</head>
<body>

<div id="grid-bg"></div>
<canvas id='matrix-bg'></canvas>
<div class='particles'></div>

<div class='ring-container'>
  <div class='neon-ring ring1'></div>
  <div class='neon-ring ring2'></div>
  <div class='neon-ring ring3'></div>
</div>

<div class='radial-glow'></div>

<div class='container'>
  <div class='logo-badge'>
    <img src='https://i.ibb.co/8g2YxXq6/tmpyb9cwaub.jpg' alt='Team Secret Logo'>
  </div>
  <h1>TEAM SECRET</h1>
  <div class='status'>Channel Verification</div>
  <div id="fullname" class='fullname-display'>Loading...</div>
  
  <div class='scanning'>
    <div class='scan-line'></div>
  </div>
  
  <div class='content-area'>
    <!-- Initial State: Verify Button -->
    <div id="initial-state" class='button-container'>
      <div class="required-info">
        <i class="fas fa-info-circle"></i> You need to join all required channels to access the protected content
      </div>
      <button id="verifyBtn" class='verify-button'>
        <span class='button-text'>Verify Membership</span>
      </button>
    </div>
    
    <!-- Verification Result -->
    <div id="result-section">
      <div id="result-message" class='result-message'></div>
      
      <!-- Progress Bar -->
      <div id="progress-container" class="progress-container" style="display: none;">
        <div class="progress-header">
          <span class="progress-label">Verification Progress</span>
          <span id="progress-percentage" class="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </div>
      
      <!-- Channels List -->
      <div id="channels-container" class="channels-container" style="display: none;">
        <div id="channels-list" class="channels-list"></div>
      </div>
      
      <!-- Action Buttons -->
      <div id="action-buttons" class='button-container'></div>
    </div>
    
    <!-- Loading -->
    <div id="loading" class='loading'>Processing verification...</div>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
// Global variables
const token = "{{ token }}";
const tg = window.Telegram.WebApp;

// DOM Elements
const fullnameElement = document.getElementById('fullname');
const initialState = document.getElementById('initial-state');
const resultSection = document.getElementById('result-section');
const resultMessage = document.getElementById('result-message');
const actionButtons = document.getElementById('action-buttons');
const channelsContainer = document.getElementById('channels-container');
const progressContainer = document.getElementById('progress-container');
const progressFill = document.getElementById('progress-fill');
const progressPercentage = document.getElementById('progress-percentage');
const channelsList = document.getElementById('channels-list');
const loading = document.getElementById('loading');
const verifyBtn = document.getElementById('verifyBtn');

// Initialize Telegram WebApp
tg.ready();
tg.expand();
tg.enableClosingConfirmation();

/* Matrix Background */
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()';
const arr = chars.split('');
const fontSize = 14;
let cols = Math.floor(canvas.width / fontSize);
let drops = new Array(cols).fill(1);

function drawMatrix() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'rgba(0,255,255,0.5)';
  ctx.font = fontSize + 'px monospace';
  
  for (let i = 0; i < drops.length; i++) {
    const text = arr[Math.floor(Math.random() * arr.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

// Start matrix animation
const matrixInterval = setInterval(drawMatrix, 40);

/* Floating Particles */
const particleContainer = document.querySelector('.particles');
for(let i = 0; i < 40; i++){
  let particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = Math.random() * 100 + '%';
  particle.style.top = Math.random() * 100 + '%';
  particle.style.animationDelay = (Math.random() * 8) + 's';
  particle.style.animationDuration = (5 + Math.random() * 5) + 's';
  particleContainer.appendChild(particle);
}

// Display user's full name
function displayFullName() {
    const user = tg.initDataUnsafe?.user;
    if (user) {
        let displayName = user.first_name || '';
        if (user.last_name) {
            displayName += ' ' + user.last_name;
        }
        if (!displayName.trim() && user.username) {
            displayName = `@${user.username}`;
        }
        fullnameElement.textContent = displayName.trim() || 'User';
    } else {
        fullnameElement.textContent = 'User';
    }
}
displayFullName();

function showLoading() {
    initialState.style.display = 'none';
    resultSection.style.display = 'none';
    channelsContainer.style.display = 'none';
    progressContainer.style.display = 'none';
    loading.style.display = 'block';
}

function updateProgress(joinedCount, totalCount) {
    if (totalCount > 0) {
        const percentage = Math.round((joinedCount / totalCount) * 100);
        progressFill.style.width = `${percentage}%`;
        progressPercentage.textContent = `${percentage}%`;
        progressContainer.style.display = 'block';
    } else {
        progressContainer.style.display = 'none';
    }
}

function getChannelLogo(channel) {
    // Use the logo_url provided by the backend if available
    if (channel.logo_url) {
        // Add cache buster to prevent caching issues
        return channel.logo_url + '?t=' + Date.now();
    }
    
    // Fallback to default Telegram logo
    let logo = 'https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg';
    
    // Custom logos for specific channel names (as fallback)
    const channelLogos = {
        'team secret': 'https://i.ibb.co/8g2YxXq6/tmpyb9cwaub.jpg',
        'teamsecret': 'https://i.ibb.co/8g2YxXq6/tmpyb9cwaub.jpg',
        'crypto': 'https://cdn-icons-png.flaticon.com/512/6001/6001536.png',
        'news': 'https://cdn-icons-png.flaticon.com/512/2965/2965879.png',
        'announcements': 'https://cdn-icons-png.flaticon.com/512/3095/3095583.png'
    };
    
    // Check if we have a custom logo for this channel by name
    const channelTitle = channel.channel_title || channel.display_name || '';
    const channelLower = channelTitle.toLowerCase();
    for (const [key, logoUrl] of Object.entries(channelLogos)) {
        if (channelLower.includes(key)) {
            return logoUrl;
        }
    }
    
    return logo;
}

function formatChannelName(channel) {
    // Fallback function to format channel ID if display_name is not available
    if (channel.startsWith('@')) {
        return channel.substring(1).replace(/_/g, ' ').toUpperCase();
    } else if (channel.startsWith('-100')) {
        return `PRIVATE CHANNEL (${channel.slice(-6)})`;
    } else {
        return channel.toUpperCase();
    }
}

function createChannelsList(channels) {
    channelsList.innerHTML = '';
    
    if (!channels || channels.length === 0) {
        channelsContainer.style.display = 'none';
        return 0; // Return joined count
    }
    
    let joinedCount = 0;
    
    channels.forEach((channel, index) => {
        const channelItem = document.createElement('div');
        // Use channel_title from backend, fallback to display_name, then format channel ID
        const channelTitle = channel.channel_title || channel.display_name || formatChannelName(channel.channel);
        const isJoined = channel.is_member || false;
        
        if (isJoined) joinedCount++;
        
        channelItem.className = `channel-item ${isJoined ? 'joined' : 'not-joined'}`;
        channelItem.innerHTML = `
            <div class="channel-info">
                <img src="${getChannelLogo(channel)}" alt="${channelTitle}" class="channel-logo">
                <div class="channel-details">
                    <div class="channel-name">${channelTitle}</div>
                    <div class="channel-id">${channel.channel}</div>
                </div>
            </div>
            <div class="channel-status">
                <div class="status-indicator ${isJoined ? 'status-joined' : 'status-not-joined'}">
                    ${isJoined ? '✓' : '✗'}
                </div>
                <div class="status-text ${isJoined ? 'text-joined' : 'text-not-joined'}">
                    ${isJoined ? 'Joined' : 'Not Joined'}
                </div>
                ${!isJoined && channel.invite_link ? `
                    <a href="${channel.invite_link}" target="_blank" class="join-channel-button">
                        <span class="button-text">Join</span>
                    </a>
                ` : ''}
            </div>
        `;
        
        // Add error handling for logo loading
        const logoImg = channelItem.querySelector('.channel-logo');
        logoImg.onerror = function() {
            console.log(`Failed to load logo for ${channelTitle}, using fallback`);
            // If logo fails to load, use Telegram default logo
            this.src = 'https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg';
            this.onerror = null; // Prevent infinite loop
        };
        
        channelsList.appendChild(channelItem);
    });
    
    channelsContainer.style.display = 'block';
    return joinedCount;
}

function showResult(message, isSuccess, channels, channelCount) {
    loading.style.display = 'none';
    resultMessage.textContent = message;
    
    if (isSuccess) {
        resultMessage.className = 'result-message success-message';
        
        // Show all channels with status
        const joinedCount = createChannelsList(channels);
        updateProgress(joinedCount, channelCount);
        
        actionButtons.innerHTML = `
            <button id="joinNowBtn" class="join-now-button">
                <span class="button-text">Access Protected Content</span>
            </button>
            <button id="checkAgainBtn" class="check-again-button">
                <span class="button-text">Verify Again</span>
            </button>
        `;
    } else {
        resultMessage.className = 'result-message warning-message';
        
        // Show all channels with status
        const joinedCount = createChannelsList(channels);
        updateProgress(joinedCount, channelCount);
        
        // Create buttons HTML
        let buttonsHTML = '';
        
        // Add "Join All" button if there are channels not joined
        if (channels && channels.length > 0 && joinedCount < channels.length) {
            buttonsHTML += `
                <button id="joinAllBtn" class="join-all-button">
                    <span class="button-text"><i class="fas fa-external-link-alt"></i> Open All Channels</span>
                </button>
            `;
        }
        
        buttonsHTML += `
            <button id="checkAgainBtn" class="check-again-button">
                <span class="button-text">Verify Membership Again</span>
            </button>
        `;
        
        actionButtons.innerHTML = buttonsHTML;
    }
    
    initialState.style.display = 'none';
    resultSection.style.display = 'flex';
    
    // Add event listeners to new buttons
    setTimeout(() => {
        const joinNowBtn = document.getElementById('joinNowBtn');
        const checkAgainBtn = document.getElementById('checkAgainBtn');
        const joinAllBtn = document.getElementById('joinAllBtn');
        
        if (joinNowBtn) {
            joinNowBtn.addEventListener('click', joinGroup);
        }
        
        if (checkAgainBtn) {
            checkAgainBtn.addEventListener('click', resetToInitialState);
        }
        
        if (joinAllBtn && channels) {
            joinAllBtn.addEventListener('click', () => {
                // Open all channels that are not joined in new tabs
                let openedCount = 0;
                channels.forEach(channel => {
                    if (!channel.is_member && channel.invite_link) {
                        window.open(channel.invite_link, '_blank');
                        openedCount++;
                    }
                });
                
                if (openedCount > 0) {
                    setTimeout(() => {
                        alert(`Opened ${openedCount} channel(s) in new tabs. Please join them and then click "Verify Membership Again".`);
                    }, 500);
                } else {
                    alert("All channels are already joined!");
                }
            });
        }
    }, 100);
}

function resetToInitialState() {
    resultSection.style.display = 'none';
    channelsContainer.style.display = 'none';
    progressContainer.style.display = 'none';
    initialState.style.display = 'flex';
    verifyBtn.disabled = false;
    verifyBtn.querySelector('.button-text').textContent = 'Verify Membership';
}

// Join group function
async function joinGroup() {
    const joinBtn = document.getElementById('joinNowBtn');
    if (joinBtn) {
        joinBtn.disabled = true;
        joinBtn.querySelector('.button-text').textContent = 'Loading...';
    }
    
    loading.style.display = 'block';
    loading.textContent = 'Opening protected content...';
    
    try {
        const response = await fetch(`/getgrouplink/${token}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.url) {
            tg.openTelegramLink(data.url);
            setTimeout(() => tg.close(), 1500);
        } else {
            alert('Error: Could not retrieve the protected link.');
            if (joinBtn) {
                joinBtn.disabled = false;
                joinBtn.querySelector('.button-text').textContent = 'Access Protected Content';
            }
            loading.style.display = 'none';
        }
    } catch (error) {
        console.error('Join error:', error);
        alert('An error occurred. Please try again.');
        if (joinBtn) {
            joinBtn.disabled = false;
            joinBtn.querySelector('.button-text').textContent = 'Access Protected Content';
        }
        loading.style.display = 'none';
    }
}

// Verification function
async function verifyMembership() {
    const user = tg.initDataUnsafe?.user;
    
    if (!user || !user.id) {
        showResult('User information not available. Please open this in Telegram.', false, [], 0);
        return;
    }
    
    const userId = user.id;
    
    // Show loading
    verifyBtn.disabled = true;
    verifyBtn.querySelector('.button-text').textContent = 'Checking...';
    showLoading();
    
    try {
        // Call verification API
        const response = await fetch(`/check_membership/${token}?user_id=${userId}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.is_member) {
            // User is verified - show success
            const channelCount = data.channel_count || data.channels?.length || 0;
            showResult(`✅ VERIFICATION SUCCESSFUL! You have joined all ${channelCount} required channels.`, true, data.channels || [], channelCount);
        } else {
            // User is not a member of all channels
            const channelCount = data.channel_count || data.channels?.length || 0;
            let message = `❌ ACCESS DENIED! You need to join ${channelCount} channel(s) to access this content.`;
            
            if (channelCount > 1) {
                message = `❌ ACCESS DENIED! You need to join all ${channelCount} channels to access this content.`;
            }
            
            showResult(message, false, data.channels || [], channelCount);
        }
        
    } catch (error) {
        console.error('Verification error:', error);
        showResult('❌ ERROR: Failed to verify membership. Please try again.', false, [], 0);
    }
}

// Event listener for verify button
verifyBtn.addEventListener('click', verifyMembership);

// Clean up on page unload
window.addEventListener('beforeunload', () => {
    clearInterval(matrixInterval);
});
</script>
</body>
