<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEAM SECRET — Channel Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --bg:#000;
  --neon-cyan:#00ffff;
  --neon-purple:#b800ff;
  --neon-pink:#ff00ff;
  --glow-cyan:rgba(0,255,255,0.8);
  --glow-purple:rgba(184,0,255,0.6);
  --neon-green:#00ff00;
  --neon-red:#ff0000;
  --neon-orange:#ff8c00;
  --neon-gold:#ffd700;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Rajdhani', sans-serif;
  background:#000;
  color:white;
  position:relative;
  min-height:100vh;
  padding:20px;
  overflow-x:hidden;
}

/* Animated Grid Background - Fixed to cover entire page */
#grid-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image:
    linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
  background-size:50px 50px;
  animation:gridMove 20s linear infinite;
  z-index:-10;
}

@keyframes gridMove{
  0%{background-position:0 0}
  100%{background-position:100px 100px}
}

/* Matrix Rain - Fixed to cover entire page */
#matrix-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-9;
  opacity:0.4;
}

/* Floating Particles - Fixed to cover entire page */
.particles{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-8;
  pointer-events:none;
  overflow:hidden;
}

.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--neon-cyan);
  border-radius:50%;
  animation:float-particle 8s infinite ease-in-out;
}

@keyframes float-particle{
  0%,100%{
    transform:translateY(0) translateX(0);
    opacity:0.3;
  }
  50%{
    transform:translateY(-100px) translateX(50px);
    opacity:1;
  }
}

/* FIXED: Rotating Rings - Updated to cover entire viewport */
.ring-container{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:-7;
  pointer-events:none;
  overflow:visible; /* Changed from hidden to visible */
}

/* Updated ring sizes to use vmax units for better coverage */
.neon-ring{
  position:absolute;
  border-radius:50%;
  border:2px solid;
  filter:blur(1px);
}

/* Use vmax units to ensure coverage on all screen sizes */
.ring1{
  width:120vmax;
  height:120vmax;
  border-color:rgba(0,255,255,0.2);
  animation:spin 30s linear infinite;
  box-shadow:0 0 60px var(--glow-cyan);
  /* Position to center */
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
}

.ring2{
  width:100vmax;
  height:100vmax;
  border-color:rgba(184,0,255,0.2);
  animation:spin 20s linear infinite reverse;
  box-shadow:0 0 60px var(--glow-purple);
  /* Position to center */
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
}

.ring3{
  width:80vmax;
  height:80vmax;
  border-color:rgba(255,0,255,0.2);
  animation:spin 35s linear infinite;
  box-shadow:0 0 60px rgba(255,0,255,0.5);
  /* Position to center */
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
}

@keyframes spin{
  0%{transform:translate(-50%, -50%) rotate(0deg)}
  100%{transform:translate(-50%, -50%) rotate(360deg)}
}

/* Radial Glow - Fixed to cover entire page */
.radial-glow{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(
    circle at center,
    rgba(0,255,255,0.15) 0%,
    rgba(184,0,255,0.1) 35%,
    transparent 70%
  );
  z-index:-6;
  animation:pulse-glow 6s infinite alternate ease-in-out;
}

@keyframes pulse-glow{
  0%{
    opacity:0.4;
    transform:scale(0.9);
  }
  100%{
    opacity:1;
    transform:scale(1.1);
  }
}

/* Main Container */
.container{
  background:linear-gradient(135deg, rgba(0,20,40,0.85) 0%, rgba(20,0,40,0.85) 100%);
  padding:clamp(30px, 4vw, 50px) clamp(25px, 4vw, 60px);
  border-radius:25px;
  border:2px solid;
  border-image:linear-gradient(135deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink)) 1;
  backdrop-filter:blur(15px);
  text-align:center;
  position:relative;
  animation:float-container 5s ease-in-out infinite alternate;
  box-shadow:
    0 0 60px rgba(0,255,255,0.4),
    0 0 100px rgba(184,0,255,0.3),
    inset 0 0 40px rgba(0,255,255,0.1);
  z-index:100; /* Increased from 10 to 100 */
  max-width:min(700px, 95vw);
  width:100%;
  margin:20px auto;
  overflow:hidden;
  min-height:auto;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

@keyframes float-container{
  0%{
    transform:translateY(0) scale(1);
  }
  100%{
    transform:translateY(-10px) scale(1.01);
  }
}

.container::before{
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:conic-gradient(
    from 0deg,
    transparent,
    rgba(0,255,255,0.3),
    transparent,
    rgba(184,0,255,0.3),
    transparent
  );
  animation:rotate-border 8s linear infinite;
  z-index:-1;
}

@keyframes rotate-border{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* Logo/Badge */
.logo-badge{
  width:clamp(70px, 12vw, 90px);
  height:clamp(70px, 12vw, 90px);
  margin:0 auto 15px;
  border-radius:50%;
  background:linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 25px var(--glow-cyan),
    0 0 40px var(--glow-purple);
  animation:pulse-badge 2s infinite ease-in-out;
  position:relative;
  padding:4px;
}

@keyframes pulse-badge{
  0%,100%{
    transform:scale(1);
    box-shadow:
      0 0 25px var(--glow-cyan),
      0 0 40px var(--glow-purple);
  }
  50%{
    transform:scale(1.08);
    box-shadow:
      0 0 40px var(--glow-cyan),
      0 0 60px var(--glow-purple),
      0 0 80px rgba(255,0,255,0.3);
  }
}

.logo-badge::before{
  content:'';
  position:absolute;
  inset:-4px;
  border-radius:50%;
  border:2px solid transparent;
  border-top-color:var(--neon-cyan);
  border-right-color:var(--neon-purple);
  animation:spin 3s linear infinite;
}

.logo-badge img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* Title */
h1{
  font-family:'Orbitron', sans-serif;
  font-weight:900;
  font-size:clamp(1.8em, 5vw, 2.8em);
  background:linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 50%, var(--neon-pink) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  margin:0 0 10px 0;
  letter-spacing:3px;
  text-shadow:0 0 25px var(--glow-cyan);
  animation:glow-title 3s infinite alternate ease-in-out;
  line-height:1.2;
}

@keyframes glow-title{
  0%{
    filter:drop-shadow(0 0 8px var(--glow-cyan));
  }
  100%{
    filter:drop-shadow(0 0 20px var(--glow-purple));
  }
}

/* Status */
.status{
  font-size:clamp(1em, 3.5vw, 1.3em);
  color:#fff;
  margin:15px 0 5px 0;
  font-weight:300;
  letter-spacing:1.5px;
  text-transform:uppercase;
  position:relative;
  display:inline-block;
  padding:0 30px;
}

.status::before, .status::after{
  content:'';
  position:absolute;
  width:25px;
  height:2px;
  background:linear-gradient(90deg, transparent, var(--neon-cyan));
  top:50%;
}

.status::before{
  left:0;
}

.status::after{
  right:0;
  background:linear-gradient(90deg, var(--neon-cyan), transparent);
}

/* Full Name Display */
.fullname-display{
  font-size:clamp(1.1em, 3.5vw, 1.3em);
  color:var(--neon-cyan);
  margin:0 0 20px 0;
  font-weight:600;
  letter-spacing:1px;
  text-shadow:0 0 12px var(--glow-cyan);
  font-family:'Orbitron', sans-serif;
  animation:pulse-name 3s infinite ease-in-out;
  min-height:25px;
  line-height:1.3;
  padding:0 10px;
  word-wrap:break-word;
}

@keyframes pulse-name{
  0%,100%{
    opacity:0.8;
    text-shadow:0 0 8px var(--glow-cyan);
  }
  50%{
    opacity:1;
    text-shadow:
      0 0 18px var(--glow-cyan),
      0 0 8px var(--glow-purple);
  }
}

/* Scanning Animation */
.scanning{
  position:relative;
  padding:6px 0;
  margin:15px 0;
}

.scan-line{
  width:100%;
  height:2px;
  background:linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
  animation:scan 2s infinite ease-in-out;
  box-shadow:0 0 8px var(--glow-cyan);
}

@keyframes scan{
  0%,100%{
    opacity:0.3;
    transform:scaleX(0.5);
  }
  50%{
    opacity:1;
    transform:scaleX(1);
  }
}

/* Primary Buttons */
.verify-button, .join-now-button, .check-again-button, .retry-button, .join-all-button{
  padding:clamp(14px, 3.5vw, 18px) clamp(25px, 5vw, 50px);
  font-size:clamp(1em, 2.8vw, 1.2em);
  border-radius:45px;
  border:2px solid var(--neon-cyan);
  background:linear-gradient(135deg, rgba(0,255,255,0.2), rgba(184,0,255,0.2));
  color:#fff;
  cursor:pointer;
  transition:all 0.3s ease;
  font-family:'Orbitron', sans-serif;
  font-weight:700;
  letter-spacing:2px;
  text-transform:uppercase;
  position:relative;
  overflow:hidden;
  box-shadow:
    0 0 18px var(--glow-cyan),
    inset 0 0 18px rgba(0,255,255,0.1);
  display:inline-block;
  text-decoration:none;
  margin:8px 5px;
  min-width:180px;
  max-width:100%;
  width:auto;
}

.verify-button::before, .join-now-button::before, .check-again-button::before, 
.retry-button::before, .join-all-button::before{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  border-radius:50%;
  background:radial-gradient(circle, var(--neon-cyan), transparent);
  transform:translate(-50%, -50%);
  transition:width 0.6s, height 0.6s;
}

.verify-button:hover::before, .join-now-button:hover::before, .check-again-button:hover::before,
.retry-button:hover::before, .join-all-button:hover::before{
  width:280px;
  height:280px;
}

.verify-button:hover, .join-now-button:hover, .check-again-button:hover,
.retry-button:hover, .join-all-button:hover{
  background:linear-gradient(135deg, rgba(0,255,255,0.35), rgba(184,0,255,0.35));
  transform:translateY(-3px) scale(1.04);
  box-shadow:
    0 0 35px var(--glow-cyan),
    0 0 50px var(--glow-purple),
    0 8px 25px rgba(0,0,0,0.4);
  border-color:var(--neon-purple);
}

.verify-button:active, .join-now-button:active, .check-again-button:active,
.retry-button:active, .join-all-button:active{
  transform:translateY(0) scale(1);
}

.verify-button:disabled, .join-now-button:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}

/* Button Colors */
.verify-button{
  background:linear-gradient(135deg, rgba(0,255,255,0.25), rgba(0,100,255,0.25));
}

.join-now-button{
  background:linear-gradient(135deg, rgba(0,255,0,0.25), rgba(0,128,0,0.25));
  border-color:var(--neon-green);
  box-shadow:0 0 18px rgba(0,255,0,0.4);
}

.join-now-button::before{
  background:radial-gradient(circle, var(--neon-green), transparent);
}

.join-now-button:hover{
  background:linear-gradient(135deg, rgba(0,255,0,0.4), rgba(0,128,0,0.4));
  border-color:#00cc00;
  box-shadow:0 0 35px rgba(0,255,0,0.6), 0 0 50px rgba(0,128,0,0.4);
}

.check-again-button{
  background:linear-gradient(135deg, rgba(255,255,0,0.25), rgba(255,215,0,0.25));
  border-color:var(--neon-gold);
  box-shadow:0 0 18px rgba(255,215,0,0.4);
}

.check-again-button::before{
  background:radial-gradient(circle, var(--neon-gold), transparent);
}

.check-again-button:hover{
  background:linear-gradient(135deg, rgba(255,255,0,0.4), rgba(255,215,0,0.4));
  border-color:#ffed00;
  box-shadow:0 0 35px rgba(255,215,0,0.6), 0 0 50px rgba(255,215,0,0.4);
}

.retry-button{
  background:linear-gradient(135deg, rgba(255,69,0,0.25), rgba(255,0,0,0.25));
  border-color:var(--neon-red);
  box-shadow:0 0 18px rgba(255,0,0,0.4);
}

.retry-button::before{
  background:radial-gradient(circle, var(--neon-red), transparent);
}

.retry-button:hover{
  background:linear-gradient(135deg, rgba(255,69,0,0.4), rgba(255,0,0,0.4));
  border-color:#ff4500;
  box-shadow:0 0 35px rgba(255,0,0,0.6), 0 0 50px rgba(255,69,0,0.4);
}

.join-all-button{
  background:linear-gradient(135deg, rgba(255,0,255,0.25), rgba(184,0,255,0.25));
  border-color:var(--neon-pink);
  box-shadow:0 0 18px rgba(255,0,255,0.4);
}

.join-all-button::before{
  background:radial-gradient(circle, var(--neon-pink), transparent);
}

.join-all-button:hover{
  background:linear-gradient(135deg, rgba(255,0,255,0.4), rgba(184,0,255,0.4));
  border-color:#ff00ff;
  box-shadow:0 0 35px rgba(255,0,255,0.6), 0 0 50px rgba(184,0,255,0.4);
}

/* Channel Join Button */
.channel-join-button{
  padding:8px 16px;
  font-size:0.85em;
  border-radius:20px;
  border:1.5px solid var(--neon-orange);
  background:linear-gradient(135deg, rgba(255,165,0,0.2), rgba(255,69,0,0.2));
  color:#fff;
  cursor:pointer;
  transition:all 0.2s ease;
  font-family:'Rajdhani', sans-serif;
  font-weight:600;
  letter-spacing:1px;
  text-transform:uppercase;
  position:relative;
  overflow:hidden;
  box-shadow:0 0 10px rgba(255,140,0,0.3);
  display:inline-block;
  text-decoration:none;
  white-space:nowrap;
  min-width:70px;
}

.channel-join-button:hover{
  background:linear-gradient(135deg, rgba(255,165,0,0.35), rgba(255,69,0,0.35));
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 0 15px rgba(255,140,0,0.5), 0 0 25px rgba(255,69,0,0.3);
  border-color:#ff5500;
}

/* Channels Container */
.channels-container {
  width:100%;
  max-width:620px;
  margin:15px auto;
}

.channels-list {
  background:rgba(0, 10, 25, 0.5);
  border-radius:15px;
  padding:15px;
  border:1px solid rgba(0, 255, 255, 0.15);
  box-shadow:
    0 0 20px rgba(0, 255, 255, 0.08),
    inset 0 0 15px rgba(0, 255, 255, 0.05);
  max-height:400px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.channel-item {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 15px;
  background:linear-gradient(135deg, rgba(0, 30, 60, 0.4), rgba(15, 0, 30, 0.4));
  border-radius:12px;
  border-left:3px solid var(--neon-cyan);
  transition:all 0.3s ease;
  position:relative;
  min-height:70px;
}

.channel-item:hover {
  background:linear-gradient(135deg, rgba(0, 45, 90, 0.5), rgba(22, 0, 45, 0.5));
  transform:translateX(3px);
  box-shadow:0 0 15px rgba(0, 255, 255, 0.15);
}

.channel-item.joined {
  border-left-color:var(--neon-green);
  background:linear-gradient(135deg, rgba(0, 60, 30, 0.4), rgba(0, 30, 15, 0.4));
}

.channel-item.not-joined {
  border-left-color:var(--neon-orange);
  background:linear-gradient(135deg, rgba(60, 30, 0, 0.4), rgba(30, 15, 0, 0.4));
}

.channel-logo {
  width:45px;
  height:45px;
  border-radius:50%;
  margin-right:15px;
  object-fit:cover;
  border:2px solid rgba(0, 255, 255, 0.25);
  box-shadow:0 0 12px rgba(0, 255, 255, 0.2);
  flex-shrink:0;
}

.channel-info {
  display:flex;
  align-items:center;
  flex:1;
  min-width:0;
}

.channel-details {
  flex:1;
  min-width:0;
}

.channel-name {
  font-weight:600;
  color:white;
  font-size:1.1em;
  margin-bottom:4px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.channel-id {
  font-size:0.8em;
  color:rgba(255, 255, 255, 0.6);
  font-family:monospace;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.channel-status-section {
  display:flex;
  align-items:center;
  gap:12px;
  flex-shrink:0;
  margin-left:10px;
}

.status-indicator {
  font-size:1.3em;
  font-weight:bold;
  width:24px;
  text-align:center;
}

.status-joined {
  color:var(--neon-green);
  text-shadow:0 0 10px rgba(0, 255, 0, 0.5);
}

.status-not-joined {
  color:var(--neon-orange);
  text-shadow:0 0 10px rgba(255, 165, 0, 0.5);
}

.status-text {
  font-size:0.85em;
  padding:5px 10px;
  border-radius:15px;
  font-weight:600;
  white-space:nowrap;
}

.text-joined {
  background:rgba(0, 255, 0, 0.15);
  color:var(--neon-green);
  border:1px solid rgba(0, 255, 0, 0.25);
}

.text-not-joined {
  background:rgba(255, 165, 0, 0.15);
  color:var(--neon-orange);
  border:1px solid rgba(255, 165, 0, 0.25);
}

/* Progress Bar */
.progress-container {
  width:100%;
  max-width:620px;
  margin:15px auto 10px;
}

.progress-header {
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:1em;
}

.progress-label {
  color:white;
  font-weight:600;
}

.progress-percentage {
  color:var(--neon-cyan);
  font-weight:700;
}

.progress-bar {
  width:100%;
  height:10px;
  background:rgba(0, 0, 0, 0.25);
  border-radius:5px;
  overflow:hidden;
  border:1px solid rgba(0, 255, 255, 0.15);
}

.progress-fill {
  height:100%;
  background:linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
  border-radius:5px;
  width:0%;
  transition:width 1s ease-in-out;
  box-shadow:0 0 10px rgba(0, 255, 255, 0.5);
}

/* Required Channels Info */
.required-info {
  font-size:0.9em;
  color:rgba(255, 255, 255, 0.7);
  margin:12px auto 20px;
  padding:10px 15px;
  background:rgba(0, 0, 0, 0.2);
  border-radius:10px;
  border:1px solid rgba(0, 255, 255, 0.1);
  max-width:620px;
  text-align:left;
  line-height:1.5;
}

.required-info i {
  color:var(--neon-cyan);
  margin-right:8px;
}

/* Result Messages */
.result-message{
  font-size:clamp(0.95em, 2.8vw, 1.15em);
  color:#fff;
  margin:12px 0;
  padding:12px 15px;
  border-radius:10px;
  background:rgba(0,0,0,0.3);
  border-left:3px solid var(--neon-cyan);
  animation:fadeIn 0.5s ease-out;
  line-height:1.5;
  word-wrap:break-word;
  max-width:620px;
  margin-left:auto;
  margin-right:auto;
  text-align:center;
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(-8px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

.success-message{
  border-left-color:var(--neon-green);
  background:rgba(0,255,0,0.08);
}

.error-message{
  border-left-color:var(--neon-red);
  background:rgba(255,0,0,0.08);
}

.warning-message{
  border-left-color:var(--neon-orange);
  background:rgba(255,165,0,0.08);
}

/* Loading Animation */
.loading{
  display:none;
  font-size:1em;
  color:#aaf;
  margin:18px 0;
  letter-spacing:1px;
  animation:pulse-loading 1.5s infinite ease-in-out;
  text-align:center;
}

@keyframes pulse-loading{
  0%,100%{opacity:0.5}
  50%{opacity:1}
}

/* Button Container */
.button-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  margin:15px 0;
  width:100%;
  animation:fadeIn 0.5s ease-out;
}

/* Content Area */
.content-area{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:100%;
}

/* Initial State */
#initial-state{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Result Section */
#result-section{
  width:100%;
  display:none;
  flex-direction:column;
  align-items:center;
}

/* Action Buttons */
#action-buttons{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

/* Warning Icon */
.warning-icon{
  font-size:2.5em;
  margin-bottom:12px;
  animation:pulse-warning 2s infinite ease-in-out;
}

@keyframes pulse-warning{
  0%,100%{
    transform:scale(1);
    opacity:0.8;
  }
  50%{
    transform:scale(1.15);
    opacity:1;
  }
}

/* Scrollbar styling */
.channels-list::-webkit-scrollbar {
  width:8px;
}

.channels-list::-webkit-scrollbar-track {
  background:rgba(0, 0, 0, 0.2);
  border-radius:4px;
}

.channels-list::-webkit-scrollbar-thumb {
  background:linear-gradient(to bottom, var(--neon-cyan), var(--neon-purple));
  border-radius:4px;
}

.channels-list::-webkit-scrollbar-thumb:hover {
  background:linear-gradient(to bottom, var(--neon-purple), var(--neon-pink));
}

/* Responsive */
@media(max-width:768px){
  body{padding:15px}
  .container{
    padding:25px 20px;
    border-radius:20px;
    max-width:95vw;
    margin:15px auto;
  }
  
  .status{padding:0 25px}
  
  .verify-button, .join-now-button, .check-again-button, 
  .retry-button, .join-all-button{
    padding:12px 20px;
    font-size:1em;
    min-width:160px;
    width:100%;
    max-width:300px;
  }
  
  .channels-container, .progress-container, .required-info, .result-message{
    max-width:95%;
  }
  
  .channel-item{
    padding:10px 12px;
    min-height:65px;
  }
  
  .channel-logo{
    width:40px;
    height:40px;
    margin-right:12px;
  }
  
  .channel-name{
    font-size:1em;
  }
  
  .channel-status-section{
    gap:8px;
  }
  
  .channel-join-button{
    padding:7px 14px;
    font-size:0.8em;
    min-width:65px;
  }
}

@media(max-width:480px){
  body{padding:10px}
  .container{
    padding:20px 15px;
    max-width:98vw;
    margin:10px auto;
  }
  
  .status{
    padding:0 20px;
    font-size:1em;
  }
  
  h1{
    font-size:1.6em;
  }
  
  .fullname-display{
    font-size:1.1em;

  .channel-item{

  .channel-status-section{
    width:100%;
    justify-content:space-between;
    margin-left:0;

  .status-text{

  }
  
  .channel-join-button{

  .status-indicator{
    order:3;

@media(max-height:700px){
  .container{
    min-height:auto;
    padding:20px;
    margin:15px auto;
  }
  
  .logo-badge{
    width:60px;
    height:60px;

  }
  
  .scanning{

    max-height:250px;
  }
  
  .channel-item{
    min-height:60px;
    padding:10px;
  }

</style>
</head>
<body>

<!-- Fixed background elements that cover entire viewport -->
<div id="grid-bg"></div>
<canvas id='matrix-bg'></canvas>
<div class='particles'></div>

<!-- Fixed rotating rings that cover entire viewport -->
<div class='ring-container'>
  <div class='neon-ring ring1'></div>
  <div class='neon-ring ring2'></div>
  <div class='neon-ring ring3'></div>
</div>

<div class='radial-glow'></div>

<!-- Main content container -->
<div class='container'>
  <div class='logo-badge'>
    <img src='https://i.ibb.co/8g2YxXq6/tmpyb9cwaub.jpg' alt='Team Secret Logo'>
  </div>
  <h1>TEAM SECRET</h1>
  <div class='status'>Channel Verification</div>
  <div id="fullname" class='fullname-display'>Loading...</div>
  
  <div class='scanning'>
    <div class='scan-line'></div>
  </div>
  
  <div class='content-area'>
    <!-- Initial State: Verify Button -->
    <div id="initial-state" class='button-container'>
      <div class="required-info">
        <i class="fas fa-info-circle"></i> You need to join all required channels to access the protected content. Click below to verify your membership status.
      </div>
      <button id="verifyBtn" class='verify-button'>
        <span class='button-text'>Verify Membership</span>
      </button>
    </div>
    
    <!-- Verification Result -->
    <div id="result-section">
      <div id="result-message" class='result-message'></div>
      
      <!-- Progress Bar -->
      <div id="progress-container" class="progress-container" style="display: none;">
        <div class="progress-header">
          <span class="progress-label">Verification Progress</span>
          <span id="progress-percentage" class="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </div>
      
      <!-- Channels List -->
      <div id="channels-container" class="channels-container" style="display: none;">
        <div id="channels-list" class="channels-list"></div>
      </div>
      
      <!-- Action Buttons -->
      <div id="action-buttons" class='button-container'></div>
    </div>
    
    <!-- Loading -->
    <div id="loading" class='loading'>Processing verification...</div>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
// Global variables
const token = "{{ token }}";
const tg = window.Telegram.WebApp;

// DOM Elements
const fullnameElement = document.getElementById('fullname');
const initialState = document.getElementById('initial-state');
const resultSection = document.getElementById('result-section');
const resultMessage = document.getElementById('result-message');
const actionButtons = document.getElementById('action-buttons');
const channelsContainer = document.getElementById('channels-container');
const progressContainer = document.getElementById('progress-container');
const progressFill = document.getElementById('progress-fill');
const progressPercentage = document.getElementById('progress-percentage');
const channelsList = document.getElementById('channels-list');
const loading = document.getElementById('loading');
const verifyBtn = document.getElementById('verifyBtn');

// Initialize Telegram WebApp
tg.ready();
tg.expand();
tg.enableClosingConfirmation();

/* Matrix Background */
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()';
const arr = chars.split('');
const fontSize = 14;
let cols = Math.floor(canvas.width / fontSize);
let drops = new Array(cols).fill(1);

function drawMatrix() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'rgba(0,255,255,0.5)';
  ctx.font = fontSize + 'px monospace';
  
  for (let i = 0; i < drops.length; i++) {
    const text = arr[Math.floor(Math.random() * arr.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

// Start matrix animation
const matrixInterval = setInterval(drawMatrix, 40);

/* Floating Particles */
const particleContainer = document.querySelector('.particles');
for(let i = 0; i < 40; i++){
  let particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = Math.random() * 100 + '%';
  particle.style.top = Math.random() * 100 + '%';
  particle.style.animationDelay = (Math.random() * 8) + 's';
  particle.style.animationDuration = (5 + Math.random() * 5) + 's';
  particleContainer.appendChild(particle);
}

// Display user's full name
function displayFullName() {
    const user = tg.initDataUnsafe?.user;
    if (user) {
        let displayName = user.first_name || '';
        if (user.last_name) {
            displayName += ' ' + user.last_name;
        }
        if (!displayName.trim() && user.username) {
            displayName = `@${user.username}`;
        }
        fullnameElement.textContent = displayName.trim() || 'User';
    } else {
        fullnameElement.textContent = 'User';
    }
}
displayFullName();

function showLoading() {
    initialState.style.display = 'none';
    resultSection.style.display = 'none';
    channelsContainer.style.display = 'none';
    progressContainer.style.display = 'none';
    loading.style.display = 'block';
}

function updateProgress(joinedCount, totalCount) {
    if (totalCount > 0) {
        const percentage = Math.round((joinedCount / totalCount) * 100);
        progressFill.style.width = `${percentage}%`;
        progressPercentage.textContent = `${percentage}%`;
        progressContainer.style.display = 'block';
    } else {
        progressContainer.style.display = 'none';
    }
}

function getChannelLogo(channel) {
    // Default Telegram logo
    let logo = 'https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg';
    
    // Extract channel name for potential custom logos
    let channelName = channel.toLowerCase();
    
    // You can add custom logos for specific channels here
    const channelLogos = {
        'channel1': 'https://example.com/channel1-logo.png',
        'channel2': 'https://example.com/channel2-logo.png',
        'teamsecret': 'https://i.ibb.co/8g2YxXq6/tmpyb9cwaub.jpg'
    };
    
    // Check if we have a custom logo for this channel
    for (const [key, value] of Object.entries(channelLogos)) {
        if (channelName.includes(key)) {
            return value;
        }
    }
    
    return logo;
}

function formatChannelName(channel) {
    if (channel.startsWith('@')) {
        return channel.substring(1);
    } else if (channel.startsWith('-100')) {
        // Show shortened version for private channels
        return `Channel ${channel.substring(4, 10)}...`;
    } else if (channel.startsWith('-')) {
        return `Channel ${channel.substring(1, 7)}...`;
    } else {
        return channel.length > 20 ? channel.substring(0, 20) + '...' : channel;
    }
}

function createChannelsList(channels) {
    channelsList.innerHTML = '';
    
    if (!channels || channels.length === 0) {
        channelsContainer.style.display = 'none';
        return 0;
    }
    
    let joinedCount = 0;
    
    channels.forEach((channel, index) => {
        const channelItem = document.createElement('div');
        const channelName = formatChannelName(channel.channel);
        const isJoined = channel.is_member || false;
        
        if (isJoined) joinedCount++;
        
        channelItem.className = `channel-item ${isJoined ? 'joined' : 'not-joined'}`;
        channelItem.innerHTML = `
            <div class="channel-info">
                <img src="${getChannelLogo(channel.channel)}" alt="${channelName}" class="channel-logo" 
                     onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg'">
                <div class="channel-details">
                    <div class="channel-name" title="${channel.channel}">${channelName}</div>
                    <div class="channel-id" title="${channel.channel}">${channel.channel}</div>
                </div>
            </div>
            <div class="channel-status-section">
                <div class="status-indicator ${isJoined ? 'status-joined' : 'status-not-joined'}">
                    ${isJoined ? '✓' : '✗'}
                </div>
                <div class="status-text ${isJoined ? 'text-joined' : 'text-not-joined'}">
                    ${isJoined ? 'Joined' : 'Not Joined'}
                </div>
                ${!isJoined && channel.invite_link ? `
                    <a href="${channel.invite_link}" target="_blank" class="channel-join-button">
                        Join
                    </a>
                ` : ''}
            </div>
        `;
        
        channelsList.appendChild(channelItem);
    });
    
    channelsContainer.style.display = 'block';
    return joinedCount;
}

function showResult(message, isSuccess, channels, channelCount) {
    loading.style.display = 'none';
    resultMessage.textContent = message;
    
    if (isSuccess) {
        resultMessage.className = 'result-message success-message';
        
        // Show all channels with status
        const joinedCount = createChannelsList(channels);
        updateProgress(joinedCount, channelCount);
        
        actionButtons.innerHTML = `
            <button id="joinNowBtn" class="join-now-button">
                <span class="button-text">Access Protected Content</span>
            </button>
            <button id="checkAgainBtn" class="check-again-button">
                <span class="button-text">Verify Again</span>
            </button>
        `;
    } else {
        resultMessage.className = 'result-message warning-message';
        
        // Show all channels with status
        const joinedCount = createChannelsList(channels);
        updateProgress(joinedCount, channelCount);
        
        // Create buttons HTML
        let buttonsHTML = '';
        
        // Add "Join All" button if there are channels not joined
        if (channels && channels.length > 0 && joinedCount < channels.length) {
            buttonsHTML += `
                <button id="joinAllBtn" class="join-all-button">
                    <span class="button-text"><i class="fas fa-external-link-alt"></i> Join All Channels</span>
                </button>
            `;
        }
        
        buttonsHTML += `
            <button id="checkAgainBtn" class="check-again-button">
                <span class="button-text">Verify Again</span>
            </button>
        `;
        
        actionButtons.innerHTML = buttonsHTML;
    }
    
    initialState.style.display = 'none';
    resultSection.style.display = 'flex';
    
    // Add event listeners to new buttons
    setTimeout(() => {
        const joinNowBtn = document.getElementById('joinNowBtn');
        const checkAgainBtn = document.getElementById('checkAgainBtn');
        const joinAllBtn = document.getElementById('joinAllBtn');
        
        if (joinNowBtn) {
            joinNowBtn.addEventListener('click', joinGroup);
        }
        
        if (checkAgainBtn) {
            checkAgainBtn.addEventListener('click', resetToInitialState);
        }
        
        if (joinAllBtn && channels) {
            joinAllBtn.addEventListener('click', () => {
                // Open all channels that are not joined in new tabs
                let openedCount = 0;
                channels.forEach(channel => {
                    if (!channel.is_member && channel.invite_link) {
                        window.open(channel.invite_link, '_blank');
                        openedCount++;
                    }
                });
                
                if (openedCount > 0) {
                    setTimeout(() => {
                        alert(`${openedCount} channel(s) opened in new tabs. Join them and click "Verify Again".`);
                    }, 500);
                } else {
                    alert("All channels are already joined!");
                }
            });
        }
    }, 100);
}

function resetToInitialState() {
    resultSection.style.display = 'none';
    channelsContainer.style.display = 'none';
    progressContainer.style.display = 'none';
    initialState.style.display = 'flex';
    verifyBtn.disabled = false;
    verifyBtn.querySelector('.button-text').textContent = 'Verify Membership';
}

// Access protected content
async function joinGroup() {
    const joinBtn = document.getElementById('joinNowBtn');
    if (joinBtn) {
        joinBtn.disabled = true;
        joinBtn.querySelector('.button-text').textContent = 'Loading...';
    }
    
    loading.style.display = 'block';
    loading.textContent = 'Opening protected content...';
    
    try {
        const response = await fetch(`/getgrouplink/${token}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.url) {
            tg.openTelegramLink(data.url);
            setTimeout(() => tg.close(), 1500);
        } else {
            alert('Error: Could not retrieve the protected link.');
            if (joinBtn) {
                joinBtn.disabled = false;
                joinBtn.querySelector('.button-text').textContent = 'Access Protected Content';
            }
            loading.style.display = 'none';
        }
    } catch (error) {
        console.error('Access error:', error);
        alert('An error occurred. Please try again.');
        if (joinBtn) {
            joinBtn.disabled = false;
            joinBtn.querySelector('.button-text').textContent = 'Access Protected Content';
        }
        loading.style.display = 'none';
    }
}

// Verification function
async function verifyMembership() {
    const user = tg.initDataUnsafe?.user;
    
    if (!user || !user.id) {
        showResult('User information not available. Please open this in Telegram.', false, [], 0);
        return;
    }
    
    const userId = user.id;
    
    // Show loading
    verifyBtn.disabled = true;
    verifyBtn.querySelector('.button-text').textContent = 'Checking...';
    showLoading();
    
    try {
        const response = await fetch(`/check_membership/${token}?user_id=${userId}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.is_member) {
            const channelCount = data.channel_count || data.channels?.length || 0;
            showResult(`✅ Verified! You have joined all required channels.`, true, data.channels || [], channelCount);
        } else {
            const channelCount = data.channel_count || data.channels?.length || 0;
            const joinedCount = data.channels ? data.channels.filter(c => c.is_member).length : 0;
            
            let message = `You need to join ${channelCount - joinedCount} more channel(s) to access this content.`;
            if (channelCount === 1) {
                message = `You need to join our channel to access this content.`;
            }
            
            showResult(message, false, data.channels || [], channelCount);
        }
        
    } catch (error) {
        console.error('Verification error:', error);
        showResult('Error verifying membership. Please try again.', false, [], 0);
    }
}

// Event listener for verify button
verifyBtn.addEventListener('click', verifyMembership);

// Clean up on page unload
window.addEventListener('beforeunload', () => {
    clearInterval(matrixInterval);
});

// Handle Telegram WebApp close
tg.onEvent('viewportChanged', (event) => {
    if (event.isStateStable) {
        tg.expand();
    }
});
</script>
